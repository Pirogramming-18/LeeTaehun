<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 태그 구조 이해하기</title>
    <style>
        body {
            text-align: center;
        }
        h2{
            color:brown;

        }
        p {
            display: block;
            margin: 0 auto;
            background-color: blanchedalmond;
            padding:36px;
            border-radius: 30px;
            width: max-content;
            height: max-content;

        }

    </style>
</head>
<body>
    <h2>태그에 대하여</h2>
    <p>기본적으로 태그는 여는 태그와 닫는 태그로 이루어져 있다.<br>
        또한 각 태그는 종속 관계 등에 따라 <br>부모-자식 태그, 형제-태그 등으로 이루어져 있으며<br>
        이러한 관계가 트리구조로 나타나있는 형태이다.
    </p>
</body>
</html>
