<h1>Movie review</h1>
<hr />

<form action="/posts/create" method="post">
  {% csrf_token %}
  <div>제목: <input name="title" /></div>
  <div>개봉년도: <input name="releaseYear" /></div>
  <div>장르: <input name="genre" /></div>
  <div>별점: <input name="rating" /></div>
  <div>러닝타임: <input name="runningTime" /></div>
  <div>리뷰:</div>
  <textarea name="review"></textarea>
  <div>감독: <input name="director" /></div>
  <div>배우: <input name="actor" /></div>
  <div>
    <input type="submit" value="저장하기" />
  </div>
</form>
